{% if site.hasNavBar == true %}
   
    <nav class="nav">
        <ul class="home-container">
            <li class="menu-item {% if page.url == "/"%} current-menu-item{% endif %}" >
                    <a  href="/"><i class="fas fa-home"></i> Home</a>
            </li>
        </ul>
        <div class="burger-menu-container">
            <div id="burger-menu-icon" class="burger-button ">
                    <i class="material-icons">menu</i>
            </div>
        </div>
        <ul  id="menu" class="web-menu-container">
            {% for item in site.data.navigation %}
                <li class="menu-item {% if page.url == item.link %} current-menu-item{% endif %}">
                    <a  href="{{ item.link }}"><i class="{{ item.icon }}"></i> {{ item.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>

{% endif %}
